apiVersion: gateway.networking.k8s.io/v1alpha2
kind: HTTPRoute
metadata:
  name: parking
spec:
  parentRefs:
  - name: my-hotel1
    sectionName: http 
  rules:
  - backendRefs:  
    - name: parking-ver1
      kind: Service
    matches:
    - path:
        type: PathPrefix
        value: /ver1
  - backendRefs:  
    - name: parking1-ver2
      kind: ServiceImport
    matches:
    - path:
        type: PathPrefix
        value: /ver2
